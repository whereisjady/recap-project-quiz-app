<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Basics</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="./js/index.js" defer></script>
    <script src="./js/bookmarks.js" defer></script>
    <script src="./js/profile.js" defer></script>
    <script src="./js/form.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Quiz App</h1>
    </header>

    <section class="profile__card">
      <a href="#" role="button">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="60"
          height="60"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-circle-user-round"
        >
          <path d="M18 20a6 6 0 0 0-12 0" />
          <circle cx="12" cy="10" r="4" />
          <circle cx="12" cy="12" r="10" />
        </svg>
      </a>
      <h3>Your Name</h3>
      <h4 class="profile__card" id="about-me">
        About me................<br />
        ...............................<br />
        ...............................
      </h4>

      <a class="button" data-js="toggle-button"
        ><h6>Toggle dark mode</h6>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-toggle-left"
        >
          <rect width="20" height="12" x="2" y="6" rx="6" ry="6" />
          <circle cx="8" cy="12" r="2" />
        </svg>
      </a>
    </section>
    <script>
      const toggleButton = document.querySelector('[data-js="toggle-button"]');
      toggleButton.addEventListener("click", () => {
        document.body.classList.toggle("dark-mode");
      });
    </script>
    <footer>
      <nav class="navigation">
        <ul class="navigation__list">
          <li class="navigation__list-item">
            <a
              class="navigation__link"
              href="index.html"
              aria-label="go to home page"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="30"
                height="30"
                viewBox="0 0 24 24"
                fill="none"
                stroke="#322d29"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-house"
              >
                <path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8" />
                <path
                  d="M3 10a2 2 0 0 1 .709-1.528l7-5.999a2 2 0 0 1 2.582 0l7 5.999A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"
                />
              </svg>
            </a>
          </li>

          <li class="navigation__list-item">
            <a
              class="navigation__link"
              href="bookmarks.html"
              aria-label="go to bookmarks page"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="30"
                height="30"
                viewBox="0 0 24 24"
                fill="none"
                stroke="#322d29"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-bookmark-check"
              >
                <path d="m19 21-7-4-7 4V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2Z" />
                <path d="m9 10 2 2 4-4" />
              </svg>
            </a>
          </li>
          <li class="navigation__list-item">
            <a
              class="navigation__link"
              href="form.html"
              aria-label="go to the form to add a card page"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="30"
                height="30"
                viewBox="0 0 24 24"
                fill="none"
                stroke="#322d29"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-circle-plus"
              >
                <circle cx="12" cy="12" r="10" />
                <path d="M8 12h8" />
                <path d="M12 8v8" />
              </svg>
            </a>
          </li>

          <li class="navigation__list-item navigation__list-item--active">
            <a
              class="navigation__link"
              href="profile.html"
              aria-label="go to profile page"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="30"
                height="30"
                viewBox="0 0 24 24"
                fill="none"
                stroke="#322d29"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-square-user-round"
              >
                <path d="M18 21a6 6 0 0 0-12 0" />
                <circle cx="12" cy="11" r="4" />
                <rect width="18" height="18" x="3" y="3" rx="2" />
              </svg>
            </a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
